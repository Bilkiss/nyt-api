    <h1>NYT Bestseller List on the
        {{published_date}}
    </h1>


Sort by:
    <button class="btn btn-primary" ng-click="dynamicOrder('title')">Name</button>
    <button class="btn btn-primary" ng-click="dynamicOrder('author')">Author</button>
    <button class="btn btn-primary" ng-click="dynamicOrder('rank')">Rank</button>
    <button class="btn btn-primary" ng-click="dynamicOrder('rank_last_week')">Rank last week</button>
<small>(Currently sorting by {{sorting}} )</small>
    <ul class="list-group">
        <!--<span ng-repeat="bookDetails in lists">-->
        <li ng-repeat="bdetails in books | orderBy:sorting:reverse" class="list-group-item" >
            <div >
                <strong>Title:</strong> {{bdetails.title}}

                <span ng-if="bdetails.rank_last_week < bdetails.rank">
                    <span class="glyphicon glyphicon-plus text-success"></span>
                </span>
                <span ng-if="bdetails.rank_last_week > bdetails.rank">
                    <span class="glyphicon glyphicon-minus text-danger"></span>
                </span>

                <div>
                    <strong>Author:</strong> {{bdetails.author}}
                </div>
                <div>
                    <strong>Description: </strong> {{bdetails.description}}
                </div>
            </div>

            <div>
                <strong>Rank this week: </strong> {{bdetails.rank}}
            </div>
            <div>
                <strong>Rank last week: </strong> {{bdetails.rank_last_week}}
            </div>

        </li>
        <!--</span>-->
    </ul>

</div>
